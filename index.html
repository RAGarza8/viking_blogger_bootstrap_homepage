<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--Custom CSS-->
    <link href="styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <nav id="topnav" class="navbar navbar-default">

    <div class="logo-container">
      <img class="pull-left" src="http://seeklogo.com/images/V/v-tele-logo-053AACAF21-seeklogo.com.gif">
      <a class="navbar-brand" href="#">
        Viking Blogger
      </a>

      
      <button type="button" 
              class="navbar-toggle collapsed" 
              data-toggle="collapse" 
              data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      

    </div>

    <ul class="nav navbar-nav navbar-right nav-links">
      <li class="highlighted-btn">
        <a href="#">
          Create Post
        </a>
      </li>
      <li class="dropdown">
        <a class="dropdown-toggle" href="#" data-toggle="dropdown">
          Example User <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" role="menu">
          <li>
            <a href="#">
              Account
            </a>
          </li>
          <li class="divider"></li>
          <li>
            <a href="#">
              Sign Out
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <main>
    
    <div class="row">
      <section id="search-container" class="col-md-8 col-md-offset-2">
        <form>
          <div class="col-md-9">
            <input type="text" class="form-control input-lg" placeholder="Enter your search terms here...">
          </div>
          <div class="col-md-3">
            <input type="submit" class="btn btn-default btn-lg btn-block" value="Search">
          </div>
        </form>
      </section>
    </div>

    <section id="posts">

      <article class="post">
        <header>
          <h1>
          </h1>
          <time datetime="#" pubdate>
          </time>
        </header>
        <div class="post-body">
        </div>
        <div class="comment-links-wrapper">
        </div>
      </article>

      <article class="post">
        <header>
          <time datetime="#" pubdate>
          </time>
        </header>
        <div class="post-photo-wrapper">
        </div>
        <div class="comment-links-wrapper">
        </div>
      </article>

    </section>
  </main>
</body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
